<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somi, Be My Valentine ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background: #ffdae0; height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; overflow: hidden; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; z-index: 10; border: 2px solid #ff4d6d; }
        h1 { color: #d32f2f; font-size: 22px; }
        #subText { color: #555; font-size: 18px; margin: 15px 0; min-height: 50px; }
        .btns { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        button { padding: 12px 20px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #cfd8dc; color: #37474f; }
        .final-image { width: 100%; border-radius: 15px; margin-top: 15px; border: 3px solid #ff4d6d; }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <h1 id="question">Somi, will you be my Valentine? ‚ù§Ô∏è</h1>
        <p id="subText">Choose wisely! üòä</p>
        <div class="btns" id="btnGroup">
            <button id="yesBtn" onclick="handleChoice('yes')">Yes ‚ù§Ô∏è</button>
            <button id="noBtn" onclick="handleChoice('no')">No üö´</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        // Direct link to a stable image
        const imgUrl = "https://www.shutterstock.com/shutterstock/photos/1723424164/display_1500/stock-vector-a-caveman-carrying-a-woman-to-his-cave-1723424164.jpg";

        const funnyMessages = [
            "Are you sure? ü§®",
            "Think about the Biryani! üçõ",
            "If you say no, I'll cry... üò≠",
            "Wait! Look behind you! üòÇ",
            "Last chance... üò§"
        ];

        function handleChoice(choice) {
            const subText = document.getElementById('subText');
            const yesBtn = document.getElementById('yesBtn');

            if (choice === 'yes') {
                showFinal("VAYYY! SOMI SAID YES! ‚ù§Ô∏èü•≥");
            } else {
                if (noCount < funnyMessages.length) {
                    subText.innerText = funnyMessages[noCount];
                    let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
                    yesBtn.style.fontSize = (currentSize + 10) + "px";
                    noCount++;
                } else {
                    showFinal("NO MATTER WHAT, I'M TAKING U FOR MY VALENTINE üòë");
                }
            }
        }

        function showFinal(msg) {
            document.getElementById('mainCard').innerHTML = `
                <h1 style="color: #ff0000; font-size: 20px;">${msg}</h1>
                <img class="final-image" src="${imgUrl}" alt="Kidnapping Image">
            `;
            spawnConfetti();
        }

        function spawnConfetti() {
            for (let i = 0; i < 100; i++) {
                const c = document.createElement('div');
                c.style.position = 'fixed';
                c.style.width = '10px';
                c.style.height = '10px';
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.left = Math.random() * 100 + "vw";
                c.style.top = "-20px";
                c.style.zIndex = "100";
                c.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(c);
            }
        }

        // Add CSS for confetti animation
        const style = document.createElement('style');
        style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
