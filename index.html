<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somi, Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            z-index: 10;
        }
        h1 { color: #ff4b2b; margin-bottom: 10px; }
        #subText { color: #555; font-size: 18px; margin-bottom: 20px; min-height: 50px; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4b2b; color: white; }
        #noBtn { background-color: #ccc; color: #333; }
        #message { margin-top: 20px; font-size: 20px; font-weight: bold; color: #d32f2f; display: none; }
        .final-gif { width: 100%; max-width: 300px; border-radius: 15px; margin-top: 15px; }
        .confetti { position: fixed; width: 10px; height: 10px; top: -20px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h1>Somi... ‚ù§Ô∏è</h1>
        <p id="subText">Will you be my Valentine? üòä</p>
        
        <div class="buttons" id="btnGroup">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üö´</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const subText = document.getElementById('subText');
        const btnGroup = document.getElementById('btnGroup');

        let noCount = 0;
        const gifUrl = "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3A0eXF6bm9uYmt5eGZqZnd4eGZqZnd4eGZqZnd4eGZqZnd4eGZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/Lndv9L66tA8mS46KNR/giphy.gif";

        const noMessages = [
            "Are you sure? ü§®",
            "Really sure?? ü•∫",
            "Think again... üßê",
            "I'll give you chocolate! üç´",
            "I'll give you cookies too! üç™",
            "Wait, look behind you! (Just kidding, say yes) üòÇ",
            "You're breaking my heart... üíî",
            "Okay, last last last chance! üò§"
        ];

        yesBtn.addEventListener('click', () => {
            showCelebration();
        });

        noBtn.addEventListener('click', () => {
            if (noCount < noMessages.length) {
                subText.innerText = noMessages[noCount];
                // Make the Yes button bigger each time she says No
                let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 5) + "px";
                yesBtn.style.padding = (parseInt(yesBtn.style.padding || 12) + 2) + "px " + (parseInt(yesBtn.style.paddingRight || 24) + 4) + "px";
                
                noCount++;
            } else {
                playfulEnding();
            }
        });

        function showCelebration() {
            btnGroup.style.display = 'none';
            subText.style.display = 'none';
            message.style.display = 'block';
            message.innerHTML = `Vayyy!! Somi said YES! ‚ù§Ô∏èü•≥<br>
            <img class="final-gif" src="${gifUrl}">`;
            showConfetti();
        }

        function playfulEnding() {
            btnGroup.style.display = 'none';
            subText.style.display = 'none';
            message.style.display = 'block';
            message.innerHTML = `CONGRATULATIONS!<br>U R MY VALENTINE! ü•≥<br>
            <p style="font-size: 14px;">(Resistance was futile) üòÇ</p>
            <img class="final-gif" src="${gifUrl}">`;
            showConfetti();
        }

        function showConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
