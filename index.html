<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somi, Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            z-index: 10;
        }

        h1 { color: #ff4b2b; margin-bottom: 10px; }
        #subText { color: #555; font-size: 18px; margin-bottom: 20px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff4b2b; color: white; }
        #noBtn { background-color: #ccc; color: #333; }
        
        button:hover { transform: scale(1.1); }

        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
            display: none;
        }

        .final-gif {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Somi, will you be my Valentine? ‚ù§Ô∏è</h1>
        <p id="subText">Choose wisely üòä</p>
        
        <div class="buttons" id="btnGroup">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üö´</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const subText = document.getElementById('subText');
        const btnGroup = document.getElementById('btnGroup');

        let step = 0;
        const gifUrl = "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3A0eXF6bm9uYmt5eGZqZnd4eGZqZnd4eGZqZnd4eGZqZnd4eGZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/Lndv9L66tA8mS46KNR/giphy.gif";

        yesBtn.addEventListener('click', () => {
            if (step === 0) {
                subText.innerText = "So YES.. you want to be my valentine? üòè";
                step = 1;
            } else {
                showCelebration();
            }
        });

        noBtn.addEventListener('click', () => {
            if (step === 0) {
                subText.innerText = "Are you sure? ü§® Try again.";
                step = 2; // Move straight to the "Are you sure" logic
            } else if (step === 1) {
                subText.innerText = "Really sure? Last chance ü•∫";
                step = 2;
            } else {
                playfulEnding();
            }
        });

        function showCelebration() {
            btnGroup.style.display = 'none';
            subText.style.display = 'none';
            message.style.display = 'block';
            message.innerHTML = `CONGRATULATIONS!<br>U R MY VALENTINE! ü•≥<br>
            <img class="final-gif" src="${gifUrl}">`;
            showConfetti();
        }

        function playfulEnding() {
            btnGroup.style.display = 'none';
            subText.style.display = 'none';
            message.style.display = 'block';
            message.innerHTML = `CONGRATULATIONS!<br>U R MY VALENTINE! ü•≥<br>
            <img class="final-gif" src="${gifUrl}">`;
            showConfetti();
        }

        function showConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
