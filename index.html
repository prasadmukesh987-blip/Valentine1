<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Somi, Be My Valentine â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  max-width: 420px;
}

h1 { color: #ff4b5c; }

.buttons {
  margin-top: 25px;
  position: relative;
  height: 70px;
}

button {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background-color: #ff4b5c;
  color: white;
}

#noBtn {
  background-color: #ccc;
}

#message {
  margin-top: 20px;
  font-size: 20px;
  display: none;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 14px;
  top: -20px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>

<body>

<div class="card">
  <h1>Somi, will you be my Valentine? ğŸ’Œ</h1>
  <p id="subText">Choose wisely ğŸ˜„</p>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div id="message"></div>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const message = document.getElementById('message');
const subText = document.getElementById('subText');

let step = 0;

yesBtn.addEventListener('click', () => {
  if (step === 0) {
    subText.innerText = 'So YESâ€¦ you want to be my Valentine? ğŸ˜Œ';
    step = 1;
  } else {
    showCelebration();
  }
});

noBtn.addEventListener('click', () => {
  if (step === 0) {
    subText.innerText = 'Are you sure? ğŸ¥º Try again.';
  } else if (step === 1) {
    subText.innerText = 'Really sure? Last chance ğŸ˜…';
  } else {
    playfulEnding();
  }
});

function showCelebration() {
  message.style.display = 'block';
  message.innerHTML = 'Yayyy!! Somi said YES! â¤ï¸ğŸ¥°';
  showConfetti();
}

function playfulEnding() {
  message.style.display = 'block';
  message.innerHTML = 'Plot twist ğŸ˜œ â€” you are still my Valentine! ğŸ’˜';
  showConfetti();
}

function showConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 90%, 60%)`;
    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
  }
}
</script>

</body>
</html>
