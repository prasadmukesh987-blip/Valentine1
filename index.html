<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somi, Be My Valentine â¤ï¸</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background: #ffdae0; height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; overflow: hidden; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; z-index: 10; border: 2px solid #ff4d6d; }
        h1 { color: #d32f2f; font-size: 22px; }
        #subText { color: #555; font-size: 18px; margin: 15px 0; min-height: 50px; }
        .btns { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        button { padding: 12px 20px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #cfd8dc; color: #37474f; }
        .final-gif { width: 100%; border-radius: 15px; margin-top: 15px; }
        .confetti { position: fixed; width: 10px; height: 10px; top: -20px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <h1 id="question">Somi, will you be my Valentine? â¤ï¸</h1>
        <p id="subText">Choose wisely! ğŸ˜Š</p>
        <div class="btns" id="btnGroup">
            <button id="yesBtn" onclick="handleChoice('yes')">Yes â¤ï¸</button>
            <button id="noBtn" onclick="handleChoice('no')">No ğŸš«</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        // This is a direct, reliable link to the kidnapping GIF
        const gifUrl = "https://media.giphy.com/media/Lndv9L66tA8mS46KNR/giphy.gif";

        const funnyMessages = [
            "Are you sure? ğŸ¤¨",
            "Think about the Biryani I'll buy you! ğŸ›",
            "If you say no, I'll cry... loudly. ğŸ˜­",
            "Wait! Look behind you! (Say yes while you're distracted) ğŸ˜‚",
            "Okay, fine. But I'm telling your mom. ğŸ˜¤",
            "You have 3 seconds to change your mind... ğŸƒâ€â™‚ï¸"
        ];

        function handleChoice(choice) {
            const subText = document.getElementById('subText');
            const yesBtn = document.getElementById('yesBtn');

            if (choice === 'yes') {
                showFinal("VAYYY! SOMI SAID YES! â¤ï¸ğŸ¥³");
            } else {
                if (noCount < funnyMessages.length) {
                    subText.innerText = funnyMessages[noCount];
                    // Make the Yes button grow bigger so she has to click it!
                    let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
                    yesBtn.style.fontSize = (currentSize + 10) + "px";
                    noCount++;
                } else {
                    showFinal("CONGRATULATIONS!<br>U R MY VALENTINE! ğŸ¥³");
                }
            }
        }

        function showFinal(msg) {
            document.getElementById('mainCard').innerHTML = `
                <h1 style="color: #ff0000;">${msg}</h1>
                <p style="font-size:14px;">(I knew you couldn't resist) ğŸ˜‰</p>
                <img class="final-gif" src="${gifUrl}">
            `;
            spawnConfetti();
        }

        function spawnConfetti() {
            for (let i = 0; i < 100; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.left = Math.random() * 100 + "vw";
                c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                c.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(c);
            }
        }
    </script>
</body>
</html>
