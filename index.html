<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Somi ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background-color: #ffeef2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            border: 2px solid #ff4d6d;
            z-index: 10;
        }
        h1 { color: #ff4d6d; font-size: 28px; margin-bottom: 30px; }
        .btns { display: flex; justify-content: center; gap: 20px; }
        button {
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #cfd8dc; color: #455a64; }
        button:hover { transform: scale(1.1); }
        .final-gif { width: 100%; max-width: 350px; border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1 id="displayHeader">Somi, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btns" id="btnGroup">
            <button id="yesBtn" onclick="nextStep('yes')">Yes</button>
            <button id="noBtn" onclick="nextStep('no')">No</button>
        </div>
    </div>

    <script>
        let currentState = "start";

        function nextStep(choice) {
            const header = document.getElementById('displayHeader');
            
            if (currentState === "start") {
                if (choice === 'yes') {
                    header.innerText = "So yes, u want to be my valentine? üòè";
                    currentState = "confirm_yes";
                } else {
                    header.innerText = "Are you sure? ü§®";
                    currentState = "are_you_sure";
                }
            } 
            else if (currentState === "confirm_yes") {
                if (choice === 'yes') {
                    triggerFinal();
                } else {
                    header.innerText = "Wait, are you sure? üßê";
                    currentState = "final_check";
                }
            }
            else if (currentState === "are_you_sure" || currentState === "final_check") {
                // Any choice at this point leads to the "kidnapping"
                triggerFinal();
            }
        }

        function triggerFinal() {
            document.getElementById('mainCard').innerHTML = `
                <h1 style="color: #d00000;">CONGRATULATIONS!<br>U R MY VALENTINE! ü•≥</h1>
                <img class="final-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3A0eXF6bm9uYmt5eGZqZnd4eGZqZnd4eGZqZnd4eGZqZnd4eGZqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/Lndv9L66tA8mS46KNR/giphy.gif">
            `;
            
            // Canvas Firecrackers logic
            var end = Date.now() + (10 * 1000);
            var colors = ['#ff4d6d', '#ff0000', '#ffd700'];

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
