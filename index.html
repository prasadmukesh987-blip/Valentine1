<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Somi ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background-color: #ffeef2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            max-width: 90%;
            width: 350px;
            border: 2px solid #ff4d6d;
        }
        h1 { color: #ff4d6d; font-size: 22px; }
        .btns { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #cfd8dc; color: #455a64; }
        .final-gif { width: 100%; border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1 id="question">Somi, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btns" id="btnGroup">
            <button id="yesBtn" onclick="handleChoice('yes')">Yes</button>
            <button id="noBtn" onclick="handleChoice('no')">No</button>
        </div>
    </div>

    <script>
        let step = 0;

        function handleChoice(choice) {
            const question = document.getElementById('question');

            if (step === 0) {
                if (choice === 'yes') {
                    question.innerText = "So yes, u want to be my valentine? üòè";
                    step = 1;
                } else {
                    question.innerText = "Are you sure? ü§®";
                    step = 2;
                }
            } 
            else if (step === 1) {
                // If she said Yes once, and says No now
                if (choice === 'no') {
                    question.innerText = "Are you sure? üßê";
                    step = 2;
                } else {
                    showFinal();
                }
            }
            else if (step === 2) {
                // Final stage: If she is "sure" she wants to say No
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('mainCard').innerHTML = `
                <h1 style="color: #ff0000;">CONGRATULATIONS!<br>U R MY VALENTINE! ü•≥</h1>
                <img class="final-gif" src="https://media.giphy.com/media/Lndv9L66tA8mS46KNR/giphy.gif" alt="Valentine Kidnap">
            `;
            
            // Firecrackers Effect
            var duration = 10 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffd700'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffd700'] });

                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
    </script>
</body>
</html>
